name: Coding Standards and Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: php:7.2-apache
    services:
      mysql:
        image: mysql:5.7.27
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306
        volumes:
          - $HOME/mysql:/var/lib/mysql

    steps:
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y git default-mysql-client
        docker-php-ext-install -j$(nproc) pdo pdo_mysql mysqli mbstring

    - name: Create database
      run: |
        mysqladmin create wp_tests --user="root" --password="root" --host=mysql --protocol=tcp

    - name: Install Composer
      run: |
        curl -sS https://getcomposer.org/installer | php
        mv composer.phar /usr/local/bin/composer

    - name: Install NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Composer cache
      uses: actions/cache@v1
      with:
        path: vendor
        key: composer-${{ hashFiles( '**/composer.lock' ) }}
        restore-keys: |
          composer-${{ hashFiles( '**/composer.lock' ) }}

    - name: NodeJS cache
      uses: actions/cache@v1
      with:
        path: node_modules
        key: node-${{ hashFiles( '**/package-lock.json' ) }}
        restore-keys: |
          node-${{ hashFiles( '**/package-lock.json' ) }}

    - name: WP cache
      uses: actions/cache@v1
      with:
        path: web/wp
        key: wp-${{ hashFiles( '**/composer.lock' ) }}
        restore-keys: |
          wp-${{ hashFiles( '**/composer.lock' ) }}

    - name: WP plugins cache
      uses: actions/cache@v1
      with:
        path: web/wp-content/plugins
        key: wp-plugins-${{ hashFiles( '**/composer.lock' ) }}
        restore-keys: |
          wp-plugins-${{ hashFiles( '**/composer.lock' ) }}

    - name: Install Composer dependencies
      run: |
        composer install
        vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs

    - name: Install NodeJS dependencies
      run: npm install

    - name: PHP Coding standards
      run: composer run lint-php

    - name: JS Coding standards
      run: npm run lint-js

    - name: CSS Coding standards
      run: npm run lint-css

    - name: Unit tests
      run: composer run test
